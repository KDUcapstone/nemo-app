spring:
  # ------------------------------------
  # H2 ?????? ?? (?? ????)
  # ------------------------------------
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:nemodb              # ???? DB (?? ??? ? ???)
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update                   # update / create / none ? ??
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # ------------------------------------
  # ??? (SMTP)
  # ------------------------------------
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}           # Gmail ?? (????)
    password: ${MAIL_PASSWORD}           # ? ???? (????)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ------------------------------------
  # ??? ??
  # ------------------------------------
  profiles:
    active: local                        # ?? ?? ???

# ------------------------------------
# JWT ??
# ------------------------------------
jwt:
  secret: ${JWT_SECRET:change-me-for-local}     # ?? 32??? ?? (ex: Base64 ???)
  access-exp-seconds: 3600                      # Access Token ?? ?? (1??)
  refresh-exp-days: 14                          # Refresh Token ?? ?? (14?)
  refresh-rotate-threshold-sec: 259200          # ?? ?? (3? ??? ? ?? ??)

# ------------------------------------
# ?? ?? ??
# ------------------------------------
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
